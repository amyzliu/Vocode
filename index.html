<!doctype html>
<html lang='en'>
<head>

<title>Vocode</title>
    <meta charset="utf-8"/>
    <meta charset='utf-8'>

    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href='lib/font-awesome.min.css' rel="stylesheet">
    <link href='styles/style.css' rel="stylesheet">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <!--  WEB SDK DEPS -->
    <script src='lib/resampler.js'></script>
    <script src='lib/speex.js'></script>
    <script src='nuance.js'></script>

    <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/keymap/vim.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="lib/jump-to-line-custom.js"></script>

</head>
<body>

<div id="content" class='container'>

    <h1 class='page-header'>
        Vocode
        <div class='pull-right'>
            <div id='status-indicator'>&nbsp;</div>
        </div>
    </h1>

    <div class="row">
        <div class="col-xs-8">
            <form>
                <textarea id="code" name="code"></textarea>
            </form>
        </div>
        <div class="col-xs-4">
            <div class='panel panel-default side-panel'>
                <div class='panel-heading'>
                    <strong>Speech Recognition</strong>
                </div>
                <div class='panel-body'>
                    <canvas id="asr_viz" height="220" ></canvas>
                    <br/>
                    <button class='btn btn-primary btn-block' id='asr_go' type='button' class='btn btn-primary btn-block'><i class='fa fa-microphone'></i> <span id='asr_label'>RECORD</span></button>
                    <br>
                    <button class='btn btn-primary btn-block' id='run_code' type='button' class='btn btn-primary btn-block'><span>EXECUTE</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class='panel panel-default'>
        <div class='panel-heading'>
            <strong>Output</strong>
        </div>
        <div class='panel-body'>
            <pre id="output">...</pre>
        </div>
    </div>

    <div class='panel-body max-600' id='asr_debug_output'>

    </div>

    <hr/>

    <div id="nlu" class="col-md-12">
        <div class='panel panel-default'>
            <div class="panel-heading">
                <strong>Natural Language (Text)</strong>
            </div>
            <div class="panel-body">
                <form class='form' role='form' onsubmit="return false;">
                    <div class='form-group'>
                        <input id="text_nlu_tag" type="text" class="form-control" placeholder="Version Tag"/>
                    </div>
                    <div class="form-group">
                        <input id="nlu_text" type="text" class="form-control" placeholder="Text to process"/>
                    </div>
                    <br/>
                    <button class='btn btn-primary btn-block' id='nlu_go' type='button' class='btn btn-primary btn-block'><span id='nlu_label'>EXECUTE</span></button>
                </form>
            </div>
            <div class="panel-body max-600" id="nlu_debug_output">

            </div>
        </div>
    </div>

    <div id="tts" class='col-md-12'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <strong>Text to Speech</strong>
            </div>
            <div class='panel-body'>
                <form class='form' role='form' onsubmit="return false;">
                    <div class='form-group'>
                        <textarea id="tts_text" type='text' class='form-control textarea' placeholder='What text would you like to have synthesized?' rows='12'></textarea>
                    </div>
                    <div class='form-group'>
                        <button id='tts_go' type='button' class='btn btn-primary btn-block'><i class='fa fa-comment'></i> SPEAK</button>
                    </div>
                </form>
            </div>
            <div class='panel-body max-600' id='tts_debug_output'>

            </div>
        </div>
    </div>

    <hr/>

    <footer class='col-md-12 right-aligned'>
        &copy; Vocode 2016
    </footer>

    <script>

    </script>

</div>

<script src="custom.js"></script>

</body>
</html>
